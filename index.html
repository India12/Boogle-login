<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Boogle login</title>
    <link rel="stylesheet"  type="text/css" href="style.css">
  </head>
  <body>
    <div class="header">
      <img src="http://agperson.com/old/boogle/boogle.gif" class="booglePic"/>
      <p class="firstTitle">One account. All of Boogle.</p>
      <p class="signIn">Sign in with your Boogle Account</p>
    </div>

    <div class="content">
      <div class="box">
        <img src="http://icons.iconarchive.com/icons/elegantthemes/beautiful-flat-one-color/96/profle-icon.png" class="profilePic"/>
        <br/>
        <input type="email" name="email" placeholder="Enter your email">
        <br/>
        <button type="button" name="button">Next</button>
        <br/>
        <a href="#" class="needHelp">Need help?</a>
      </div>

      <br/>

      <div class="underBox">
        <a href="#">Create account</a>
        <p>One Boogle Account for everything Boogle</p>
        <div class="icons">
          <a href="#"><img src="http://icons.iconarchive.com/icons/dooffy/characters/24/B1-icon.png" class="linkPic"></a>
          <a href="#"><img src="http://icons.iconarchive.com/icons/cornmanthe3rd/metronome/24/Communication-gmail-icon.png" class="linkPic"></a>
          <a href="#"><img src="http://icons.iconarchive.com/icons/vectorizeimages/iconpack/24/map-icon.png" class="linkPic"></a>
          <a href="#"><img src="http://icons.iconarchive.com/icons/dakirby309/simply-styled/24/YouTube-icon.png" class="linkPic"></a>
          <a href="#"><img src="http://icons.iconarchive.com/icons/marcus-roberto/google-play/24/Google-Drive-icon.png" class="linkPic"></a>
          <a href="#"><img src="http://icons.iconarchive.com/icons/toma4025/rumax/24/camera-icon.png" class="linkPic"></a>
          <a href="#"><img src="http://icons.iconarchive.com/icons/google/chrome/24/Google-Chrome-icon.png" class="linkPic"></a>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="footerLeft">
        <a href="#">About Boogle</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Help</a>
      </div>
      
      <div class="footerRight">
        <select name="language">
          <option value="slovenian">Slovenian</option>
          <option value="english">English</option>
          <option value="deutsch">Deutsch</option>
          <option value="français">Français</option>
        </select>
      </div>

    </div>

  </body>
</html>
